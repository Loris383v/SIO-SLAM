<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 2</title>
</head>
<body>
<script>
  let x = parseInt(prompt("Longueur du rectangle :"));
  let y = parseInt(prompt("Largeur du rectangle :"));
  while (!confirm(`Confirmer longuer=${x} et largeur=${y} ?`)) {
    x = parseInt(prompt("Nouvelle longueur :"));
    y = parseInt(prompt("Nouvelle largeur :"));
  }
  let surface = x * y;
  console.log("Surface :", surface);
  alert("Surface : " + surface);
</script>
</body>
</html>

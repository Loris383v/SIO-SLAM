<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 4</title>
</head>
<body>
<script>
  let x, y;

do {
  x = prompt("Longueur du rectangle :");
  x = parseInt(x);
} while (isNaN(x) || x <= 0);
do {
  y = prompt("Largeur du rectangle :");
  y = parseInt(y);
} while (isNaN(y) || y <= 0);

let surface = x * y;
alert("Surface : " + surface);
  document.write("<p>Surface : " + surface + "</p>");
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Exercice 6</title>
</head>
<body>

<script>
  let n = parseInt(prompt("Entrer un nombre :"));

  document.write("<h1>Table de multiplication de " + n + "</h1>");
    document.write("<table>");

    for (let i = 1; i <= 10; i++) {
      document.write("<tr><td>" + n + " x " + i + " = </td><td>" + (n * i) + "</td></tr>");
    }

    document.write("</table>");
</script>

</body>
</html>

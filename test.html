<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Éditeur HTML Interactif</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .editor-container {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 150px;
            font-family: monospace;
            display: block;
            margin-bottom: 10px;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: 1px solid #ccc;
        }
        button {
            padding: 8px;
            cursor: pointer;
            margin-right: 5px;
        }
    </style>
    <!-- Importation de DOMPurify -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@2.4.0/dist/purify.min.js"></script>
</head>
<body>

    <h2>Éditeur de Code Interactif</h2>

    <div class="editable">
<textarea class="codeEditor">

        </textarea>
        <button class="resetButton">Réinitialiser</button>
        <button class="copyButton">Copier le code</button>
        <h4>Aperçu :</h4>
        <iframe class="preview"></iframe>
    </div>

    <div class="exemple">
        <h3>Exemple 2 :</h3>
        <textarea class="codeEditor">&lt;p&gt;Ceci est un paragraphe de test.&lt;/p&gt;</textarea>
        <button class="resetButton">Réinitialiser</button>
        <button class="copyButton">Copier le code</button>
        <h4>Aperçu :</h4>
        <iframe class="preview"></iframe>
    </div>

    <script src="./TP4/Script/codeediteur.js"></script>

</body>
</html>

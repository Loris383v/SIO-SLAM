<style>
.grid-container {

}

    border-radius: 10px;
    transition: transform 0.2s ease-in-out;
  }

  img:hover {

    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    cursor: pointer;
  }
</style>
